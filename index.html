<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Temporarily Unavailable</title>

    <!-- Description shown when the URL is shared -->

    <!-- Social preview (recommended) -->

    <meta property="og:description" content="inteldatasold.space is down due to an ongoing online attack.">
    <meta property="og:type" content="website">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b0f14;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 700px;
            padding: 40px;
            border-radius: 12px;
            background: #121821;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff5555;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .url {
            margin-top: 20px;
            font-weight: bold;
            color: #7aa2ff;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Service Temporarily Unavailable</h1>

        <p>
            The website is currently offline due to an ongoing online attack.
            Our team is actively working to mitigate the issue and restore service
            as soon as possible.
        </p>

        <div class="url">
            https://inteldatasold.space/
        </div>

        <div class="footer">
            Thank you for your patience.
        </div>
    </div>

</body>
</html>
